<ons-page class="center">
<ons-row style="margin-top: 30px;">
            <ons-col align="center">
                <div style="text-align: center" class="content-padded">
                    Presione el botón e intente leer un código de barras. Si es exitoso, recuerde este número: <br>
                    <h1>1</h1>
                </div>
            </ons-col>
        </ons-row>
        <ons-row style="margin-top: 10px;">
            <ons-col align="center">
                <div style="text-align: center" class="content-padded">
                    <ons-button ng-click="scanner.startScanning()" modifier="large">Leer Código de Barras y colgar la aplicación</ons-button>
                </div>
            </ons-col>
        </ons-row>
</ons-page>
