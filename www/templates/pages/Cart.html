<ons-page ng-controller="CartController" ng-init="init()">
    <module-header></module-header>
    <ons-row style="margin-top: 0px;">
        <ons-col align="center">
            <module-product-list ng-hide="isWorking"></module-product-list>
            <module-loading-spinner ng-show="isWorking"></module-loading-spinner>
        </ons-col>
    </ons-row>

    <ons-row style="margin-top: 30px">
        <ons-col align="center">
            <i class="fa fa-credit-card"></i>
            <span class="product-debit-credit-label">Tarjeta: </span>
            <span class="product-debit-credit-price">${{shoppingCart.cartData.summary.credit_amount}}</span>
        </ons-col>
        <ons-col align="center">
            <i class="fa fa-money"></i>
            <span class="product-contado-label">Efectivo:</span>
            <span class="product-contado-price"><strike ng-show="shoppingCart.cartData.summary.off_amount != shoppingCart.cartData.summary.amount">${{shoppingCart.cartData.summary.amount}}</strike><cadorn ng-hide="shoppingCart.cartData.summary.off_amount != shoppingCart.cartData.summary.amount">${{shoppingCart.cartData.summary.amount}}</cadorn></span>
        </ons-col>
        <ons-col align="center" ng-if="shoppingCart.cartData.summary.off_amount != shoppingCart.cartData.summary.amount">
            <i class="fa fa-certificate"></i>
            <span class="product-contado-label">Oferta :</span>
            <span class="product-contado-price">${{shoppingCart.cartData.summary.off_amount}}</span>
        </ons-col>
    </ons-row>

    <ons-row style="margin-top: 10px;">
        <ons-col align="center">
            <div style="text-align: center" class="content-padded">
                <ons-button modifier="large" should-spin="{{isWorking}}" ng-click="completarDatosEnvio()">Completar Datos de Pago</ons-button>
            </div>
        </ons-col>
    </ons-row>
    <ons-row style="margin-top: 10px;">
        <ons-col align="center">
            <div style="text-align: center" class="content-padded">
                <ons-button modifier="large--quiet" disabled="{{isWorking}}" ng-click="ons.navigator.popPage()">Mejor no</ons-button>
            </div>
        </ons-col>
    </ons-row>
</ons-page>
