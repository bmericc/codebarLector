<ons-page class="center">
    <module-header></module-header>
    <!-- Solo se muestra si es una categorÃ­a -->
    <div style="text-align: center" class="content-padded" ng-hide="loading"  ng-init="categoryPageInit()">
        <module-category-list ng-if="categories[ons.navigator.getCurrentPage().options.categoryID]"></module-category-list>
        <module-product-list ng-if="!categories[ons.navigator.getCurrentPage().options.categoryID]"></module-product-list>
    </div>

    <module-loading-spinner ng-show="loading && !connectionFail"></module-loading-spinner>
    <module-sin-conexion ng-show="connectionFail"></module-sin-conexion>
</ons-page>
