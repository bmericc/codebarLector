<ons-page>
    <ons-navigator>
        <module-header></module-header>
        <ons-row style="margin-top: 10px;">
            <ons-col align="center">
                <div style="text-align: center">
                    <ul rn-carousel rn-carousel-buffered class="carousel2">
                        <li ng-repeat="slide in slides2 track by $index" ng-class="'id-' + slide.id">
                            <div ng-style="{'background-image': 'url(' + slide.img + ')'}" class="bgimage">
                            </div>
                        </li>
                    </ul>
                </div>
            </ons-col>
        </ons-row>


        <ons-row style="margin-top: 0px;">
            <ons-col align="center">
                <div class="grid-menu-scroller" ng-include="'templates/MenuHome.html'"></div>
            </ons-col>
        </ons-row>
    </ons-navigator>
</ons-page>
