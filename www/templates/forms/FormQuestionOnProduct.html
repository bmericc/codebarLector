<ons-page ng-controller="QuestionOnProductController">
    <module-header></module-header>
    <ons-row style="margin-top: 0px;">
        <ons-col align="center">
            <form ng-submit="getHash()">
                <input type="text" ng-model="nombre" class="text-input--underbar" ng-hide="userData.logedIn" placeholder="Nombre" value="">
                <input type="email" ng-model="email" class="text-input--underbar" ng-hide="userData.logedIn" placeholder="Email" value="">
                <input type="text" ng-model="telefono" class="text-input--underbar" ng-hide="userData.logedIn" placeholder="Telefono" value="">
                <input type="text" ng-model="ubicacion" class="text-input--underbar" ng-hide="userData.logedIn" placeholder="UbicaciÃ³n" value="">
                <br>
                <textarea class="text-input--underbar" ng-model="consulta" placeholder="Ingrese su consulta" style="font-size:19px;width: 80%; height: 100px;"></textarea>
            </form>
        </ons-col>
    </ons-row>
    <ons-row style="margin-top: 10px;">
        <ons-col align="center">
            <div style="text-align: center" class="content-padded">
                <ons-button modifier="large" should-spin="{{isWorking}}" ng-click="getHash()">Enviar Consulta</ons-button>
            </div>
        </ons-col>
    </ons-row>
    <ons-row style="margin-top: 10px;">
        <ons-col align="center">
            <div style="text-align: center" class="content-padded">
                <ons-button modifier="large--quiet" disabled="{{isWorking}}" ng-click="goBack()">Mejor no</ons-button>
            </div>
        </ons-col>
    </ons-row>
</ons-page>
